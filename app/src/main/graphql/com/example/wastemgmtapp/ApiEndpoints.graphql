mutation CreateUser($userInput: UserInput!) {
    createUser(userInput: $userInput) {
        nationalID
        fullName
        latitude
        longitude
        phoneNumber
    }
}

mutation LogIn($loginInput : LoginInput!) {
    login(loginInput: $loginInput){
        _id
        token
        tokenExpiration
    }
}

query Users{
    users{
        _id
        nationalID
        fullName
    }
}

mutation LogInAsStaff($employeeID: String!, $password: String!){
    loginAsStaff(employeeID: $employeeID, password: $password){
        _id
        token
        tokenExpiration
    }
}

query GetStaff($staffId: ID!){
    staff(staffId: $staffId){
        createdAt
        creator {
            _id
            name
        }
        employeeID
        fullName
        location
        phoneNumber
        role
        zone {
            _id
            name
        }
    }
}



