mutation CreateUser($userInput: UserInput!) {
    createUser(userInput: $userInput) {
        nationalID
        fullName
        latitude
        longitude
        phoneNumber
    }
}

mutation LogIn($loginInput : LoginInput!) {
    login(loginInput: $loginInput){
        _id
        token
        tokenExpiration
    }
}

query Users{
    users{
        _id
        nationalID
        fullName
        sortedwasteNofications {
            _id
        }
        trashCollectionNofications {
            _id
        }
    }
}

query WasteInstitutions{
    wasteInstitutions{
        _id
        name
        email
        phoneNumber
        location
    }
}

query User($userID : ID!){
    user(userId: $userID){
        nationalID
        fullName
        phoneNumber
        location
        createdAt
        latitude
        longitude
    }
}

query Zone($zoneId : ID!){
    zone(zoneId: $zoneId){
        _id
        name
        averageRating
    }
}

query Zones{
    zones{
        _id
        name
        averageRating
        location
        latitude
        longitude
    }
}

mutation CreateTrashCollection($trashCollectionInput : TrashCollectionInput){
    createTrashCollection(trashCollectionInput: $trashCollectionInput){
        _id
    }
}

mutation CreateSortedWaste($sortedWasteInput : SortedWasteInput){
    createSortedWaste(sortedWasteInput: $sortedWasteInput){
        _id
    }
}

mutation CreateIllegalDumping($illegalDumpingInput : IllegalDumpingInput){
    createIllegalDumping(illegalDumpingInput: $illegalDumpingInput){
        _id
    }
}

mutation LogInAsStaff($loginStaffInput : LoginStaffInput!){
    loginAsStaff(loginStaffInput : $loginStaffInput){
        _id
        token
        tokenExpiration
    }
}

query GetStaff($staffId: ID!){
    staff(staffId: $staffId){
        createdAt
        creator {
            _id
            name
        }
        employeeID
        fullName
        location
        phoneNumber
        role
        zone {
            _id
            name
        }
    }
}

query GetCollectionRequests{
    trashCollections {
        _id
        amount
        location
        institution {
            name
            _id
        }
        creator{
            _id
            fullName
        }
        createdAt
        typeOfWaste
    }

}

query GetSortedWasteRequests{
    sortedWastes {
        _id
        amount
        location
        institution {
            name
            _id
        }
        price
        creator{
            _id
            fullName
        }
        createdAt
    }

}

query GetSortedWasteNotifs{
    sortedWasteNotications{
        _id
        status
        creator{
            _id
        }
        createdAt
    }
}

query GetCollectionNotifs{
    trashCollectionNotications{
        _id
        status
        creator{
            _id
        }
        createdAt
    }
}

mutation CreateReview($reviewInput : ReviewInput){
    createReview(reviewInput: $reviewInput){
        _id
        creator{
            _id
            fullName
        }
    }
}

query getTasks{
    tasks{
        _id
        tasks
        createdAt
        staff{
            _id
            fullName
        }
        completed
    }
}



